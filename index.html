<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sanat | Paint</title>
		<link rel="stylesheet" href="./css/style.css"/>
		<script src="./js/script.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#020024] via-[#090979] to-[#00d4ff] p-10">
		<div class="container max-w-[1050px] w-full flex flex-col md:flex-row gap-4 shadow-[0_0_25px_5px] shadow-black rounded-xl">
			
			<!-- Drawing area section -->
			<section class="drawing-board flex-1 bg-white overflow-hidden rounded shadow">
			<canvas class="w-full h-full border border-gray-300 rounded"></canvas>
			</section>

			<!-- Sidebar with tools and options -->
			<section class="tools-board w-full md:w-[280px] md:shrink-0 bg-white p-4 space-y-6 rounded shadow">
			
			<!-- Shape tools section -->
			<div class="row">
				<label class="title block text-sm font-semibold uppercase text-gray-700 mb-2">Shakllar</label>
				<ul class="options space-y-2">
				<li class="active option tool hover:bg-gray-100 rounded cursor-pointer" id="rectangle">
					<img src="icons/rectangle.svg" alt="rectangle" class="w-5 h-5" />
					<span class="text-xl text-gray-600">To'rtburchak</span>
				</li>
				<li class="option tool hover:bg-gray-100 rounded cursor-pointer" id="circle">
					<img src="icons/circle.svg" alt="circle" class="w-5 h-5" />
					<span class="text-xl text-gray-600">Doira</span>
				</li>
				<li class="option tool hover:bg-gray-100 rounded cursor-pointer" id="line">
					<img src="./icons/Line-PNG-Images-HD.png" alt="line" class="w-5 h-5" />
					<span class="text-xl text-gray-600">Chiziq</span>
				</li>
				<li class="option tool hover:bg-gray-100 rounded cursor-pointer" id="triangle">
					<img src="icons/triangle.svg" alt="triangle" class="w-5 h-5" />
					<span class="text-xl text-gray-600">Uchburchak</span>
				</li>
				<li class="option flex items-center gap-2">
					<input type="checkbox" id="fill-color" class="w-4 h-4 accent-blue-500" />
					<label for="fill-color" class="text-xl text-gray-600">Rangni to'ldirish</label>
				</li>
				</ul>
			</div>

			<!-- Brush and eraser tools -->
			<div class="row">
				<label class="title block text-xl font-semibold uppercase text-gray-700 mb-2">VARIANTLAR</label>
				<ul class="options space-y-2">
				<li class="option tool hover:bg-gray-100 rounded cursor-pointer" id="brush">
					<img src="icons/brush.svg" alt="brush" class="w-5 h-5" />
					<span class="text-xl text-gray-600">Brush</span>
				</li>
				<li class="option tool hover:bg-gray-100 rounded cursor-pointer" id="eraser">
					<img src="icons/eraser.svg" alt="eraser" class="w-5 h-5" />
					<span class="text-xl text-gray-600">O'chirg'ich</span>
				</li>

				<li class="option">
					<input type="range" id="size-slider" min="1" max="30" value="5" class="w-full mt-2" />
				</li>
				</ul>
			</div>

			<!-- Color selection section -->
			<div class="row colors">
				<label class="title block text-xl font-semibold uppercase text-gray-700 mb-2">RANGLAR</label>
				<ul class="options flex justify-between items-center">
				<li class="option w-5 h-5 rounded-full bg-white border border-gray-300"></li>
				<li class="option selected w-5 h-5 rounded-full bg-black border-2 border-white"></li>
				<li class="option w-5 h-5 rounded-full bg-red-500"></li>
				<li class="option w-5 h-5 rounded-full bg-green-500"></li>
				<li class="option relative w-5 h-5 rounded-full bg-blue-500">
					<input type="color" id="color-picker" value="#4a98f7"
					class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer appearance-none" />
				</li>
				</ul>
			</div>

			<!-- Action buttons -->
			<div class="row buttons space-y-3">
				<button class="undo-btn w-full text-sm text-gray-700 border border-gray-700 py-2 rounded hover:bg-gray-700 hover:text-white transition">‚Ü∂ Orqaga</button>
				<button class="redo-btn w-full text-sm text-gray-700 border border-gray-700 py-2 rounded hover:bg-gray-700 hover:text-white transition">‚Ü∑ Oldinga</button>
				<button class="toggle-grid w-full text-sm text-gray-700 border border-gray-700 py-2 rounded hover:bg-gray-700 hover:text-white transition">üìä Grid</button>
				<button class="zoom-in w-full text-sm text-gray-700 border border-gray-700 py-2 rounded hover:bg-gray-700 hover:text-white transition">üîç+ Katta</button>
				<button class="zoom-out w-full text-sm text-gray-700 border border-gray-700 py-2 rounded hover:bg-gray-700 hover:text-white transition">üîç- Kichik</button>
				<button class="clear-canvas w-full text-sm text-gray-700 border border-gray-700 py-2 rounded hover:bg-gray-700 hover:text-white transition">O'chirish</button>
				<button class="save-img w-full text-sm text-white bg-blue-600 border border-blue-600 py-2 rounded hover:bg-blue-700 transition">Saqlash</button>
			</div>

			</section>
		</div>



	</body>
</html>
